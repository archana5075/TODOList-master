<form ng-submit="saveTask()" class="form-inline task-form" role="form">
  <div class="form-group">
    <label class="sr-only" for="task"></label>
    <input ng-model="newTask.taskname" type="text" class="form-control" id="task" ng-required="true">
  </div>
 <button type="submit" class="btn btn-success"> Add task</button>
</form>



<div class="stick-it">
<ul>
   <li ng-repeat="task in taskList | orderByPriority " ng-hide="hideTask(task.edate)" >
    <a>
     <i class="glyphicon glyphicon-remove" type="submit" ng-click="taskList.$remove(task.$id)"> 
     <p>{{ task.taskname }}</p><p>{{ daysTill(task.edate) }} days left.</p></i>
   </a>
   </li>
 </ul>
</div> 
<br>


<table  class="table table-striped table-bordered" cellspacing="0" width="100%" >
  <thead>
    <tr>
     <th>Description</th>
     <th>Complete</th> 
    <th>Remove</th>  
   </tr>
 </thead>
 <tbody>
  <tr ng-repeat="task in taskList | orderByPriority" ng-class="{done: task.done}" ng-show="hideTask(task.edate)" >
    <td><div>{{ task.taskname }}</div></td> 
    <td><div><input type="checkbox" ng-model="task.done"  ng-change="taskList.$save(task.$id)" ></div></td>

    <td><i class="glyphicon glyphicon-remove" type="submit" ng-click="taskList.$remove(task.$id)"></i></td>
 </tr>
 </tbody>	
</table>
